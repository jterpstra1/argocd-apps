apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
  patch: |-
    - op: replace
      path: /metadata/name
      value: personal-profile-dev
    - op: replace
      path: /metadata/namespace
      value: test-apps
    - op: replace
      path: /metadata/labels/env
      value: development
    - op: replace
      path: /spec/project
      value: test-apps
    - op: replace
      path: /spec/source/path
      value: argocd-k8s-resources/personal-profile/overlays/dev
    - op: replace
      path: /spec/source/targetRevision
      value: dev
    - op: replace
      path: /spec/destination/namespace
      value: personal-profile-dev
    - op: add
      path: /spec/syncPolicy/automated
      value:
        selfHeal: true
        prune: true